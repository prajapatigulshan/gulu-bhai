<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - GBG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333, #111);
      color: white;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      margin-top: 50px;
    }

    h1 {
      font-size: 40px;
      color: #ffcc00;
    }

    .option {
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ffcc00;
      color: black;
      transition: 0.3s;
    }

    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GBG</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="content">
    <h1>‚öô Settings</h1>

    <!-- Theme -->
    <div class="option">
      <h2>Theme</h2>
      <button onclick="setTheme('dark')">üåô Dark</button>
      <button onclick="setTheme('light')">‚òÄ Light</button>
    </div>

    <!-- Music -->
    <div class="option">
      <h2>Music</h2>
      <button onclick="playMusic()">‚ñ∂ Play</button>
      <button onclick="pauseMusic()">‚è∏ Pause</button>
    </div>

    <!-- Google Login -->
    <div class="option">
      <h2>Login</h2>
      <div id="g_id_onload"
           data-client_id="561940078345-9sl2labkcp78h7k1d1n7sr4li81jh972.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>

      <div class="g_id_signin" 
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="sign_in_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>

  </div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
  </audio>

  <!-- Google Identity API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Theme
    function setTheme(mode) {
      if (mode === 'light') {
        document.body.style.background = "#f2f2f2";
        document.body.style.color = "#111";
      } else {
        document.body.style.background = "linear-gradient(135deg, #1a1a1a, #333, #111)";
        document.body.style.color = "white";
      }
    }

    // Music
    const music = document.getElementById("bgMusic");
    function playMusic() {
      music.play();
    }
    function pauseMusic() {
      music.pause();
    }

    // Google Login callback
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      alert("Google Login Successful ‚úÖ");
    }
  </script>
</body>
</html>
