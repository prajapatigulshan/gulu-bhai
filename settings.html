<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .setting {
      margin: 15px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, input[type="checkbox"] {
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>⚙ Settings</h1>

  <div class="setting">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option>Light</option>
      <option>Dark</option>
    </select>
  </div>

  <div class="setting">
    <label for="sound">Sound:</label>
    <input type="checkbox" id="sound"> Enable Sound
  </div>

  <div class="setting">
    <label for="account">Account:</label>
    <select id="account">
      <option>Guest</option>
      <option>Login with Google</option>
      <option>Login with Facebook</option>
    </select>
  </div>

</body>
