<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - GBG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    body.light { background:#f5f5f5; color:black; }
    header {
      background: rgba(0,0,0,0.7);
      padding: 15px; display:flex; justify-content:space-between; align-items:center;
      position:sticky; top:0;
    }
    .logo { font-size:28px; font-weight:bold; color:#ffcc00; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-size:18px; }
    nav a:hover { color:#ffcc00; }
    .content { margin-top:60px; }
    .setting-option { margin:20px 0; }
    button {
      padding:10px 20px; border:none; border-radius:6px;
      background:#ffcc00; color:black; font-weight:bold; cursor:pointer;
    }
    button:hover { background:#ffaa00; }
  </style>
</head>
<body>
  <header>
    <div class="logo">GBG</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="content">
    <h1>‚öô Settings Page</h1>

    <!-- Theme -->
    <div class="setting-option">
      <h3>Theme</h3>
      <button onclick="setTheme('light')">üåû Light</button>
      <button onclick="setTheme('dark')">üåô Dark</button>
    </div>

    <!-- Music -->
    <div class="setting-option">
      <h3>Music</h3>
      <button onclick="setMusic('on')">‚ñ∂ ON</button>
      <button onclick="setMusic('off')">‚è∏ OFF</button>
    </div>

    <!-- Google Login -->
    <div class="setting-option">
      <h3>Login</h3>
      <div id="g_id_onload"
          data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Theme Functions
    function setTheme(theme) {
      localStorage.setItem("theme", theme);
      document.body.className = theme;
    }
    // Load saved theme
    document.body.className = localStorage.getItem("theme") || "dark";

    // Music Functions
    function setMusic(state) {
      localStorage.setItem("music", state);
      alert("Music " + state + " selected! üéµ");
    }

    // Google Login
    function handleCredentialResponse(response) {
      alert("Google Login Successful ‚úÖ");
      console.log("JWT: ", response.credential);
    }
  </script>
</body>
</html>
