<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - GBG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333, #111);
      color: white;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .setting-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }

    .setting-option label {
      font-size: 18px;
    }

    .btn {
      background: #ffcc00;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GBG</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="container">
    <h1>⚙ Settings</h1>

    <!-- Theme -->
    <div class="setting-option">
      <label>Theme</label>
      <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>

    <!-- Sound -->
    <div class="setting-option">
      <label>Sound</label>
      <button class="btn" id="soundToggle">Sound: ON</button>
    </div>

    <!-- Language -->
    <div class="setting-option">
      <label>Language</label>
      <select id="langSelect">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
      </select>
    </div>

    <!-- Google Login -->
    <div class="setting-option">
      <label>Profile</label>
      <button class="btn" onclick="googleLogin()">Login with Google</button>
    </div>

    <!-- Logout / Delete -->
    <div class="setting-option">
      <label>Account</label>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Theme switcher
    const themeSelect = document.getElementById("themeSelect");
    themeSelect.addEventListener("change", function() {
      if (this.value === "light") {
        document.body.style.background = "linear-gradient(135deg, #fff, #ddd, #aaa)";
        document.body.style.color = "black";
      } else {
        document.body.style.background = "linear-gradient(135deg, #1a1a1a, #333, #111)";
        document.body.style.color = "white";
      }
    });

    // Sound toggle
    const soundBtn = document.getElementById("soundToggle");
    let soundOn = true;
    soundBtn.addEventListener("click", function() {
      soundOn = !soundOn;
      soundBtn.innerText = "Sound: " + (soundOn ? "ON" : "OFF");
      // TODO: link to actual audio player
    });

    // Language selector
    const langSelect = document.getElementById("langSelect");
    langSelect.addEventListener("change", function() {
      alert("Language changed to: " + this.value);
    });

    // Google login (demo placeholder)
    function googleLogin() {
      alert("Google Login setup करना बाकी है (OAuth Client ID लगाना पड़ेगा)");
    }

    // Logout
    function logout() {
      alert("You have been logged out!");
    }
  </script>
</body>
</html>
