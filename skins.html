    .skins {

      margin-top: 30px;

    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 15px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 16px;
      color: #ffcc00;
    }

    .card a {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 10px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
