<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBG GAMES HUB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1500% 1500%;
      animation: bgRGB 30s ease infinite;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes bgRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rgbMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .rgb-text {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
      font-weight: bold;
    }

    .rgb-border {
      border: 2px solid;
      border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
      animation: rgbMove 8s linear infinite;
      border-radius: 12px;
      padding: 15px;
      transition: 0.3s;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .rgb-border:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ffc8;
    }

    header {
      background: rgba(0,0,0,0.85);
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 15px #00ffc8;
    }

    .logo span {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbMove 8s linear infinite;
    }

    .content {
      margin-top: 90px;
      padding: 20px;
    }

    .games-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .card a {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400%;
      animation: rgbMove 6s linear infinite;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo"><span>GBG Games Hub</span></div>
  </header>

  <div class="content">
    <h1 class="rgb-text">ðŸŽ® Explore Games</h1>
    <p class="rgb-text">Play Minecraft-style adventures & parkour challenges!</p>

    <div class="games-grid">
      <div class="card rgb-border">
        <img src="https://minecraft.wiki/images/Skin.png" alt="Parkour Challenge">
        <h2 class="rgb-text">Parkour Challenge</h2>
        <a href="play.html?game=parkour">Play Now</a>
      </div>

      <div class="card rgb-border">
        <img src="https://minecraft.wiki/images/Village_map.png" alt="Survival Adventure">
        <h2 class="rgb-text">Survival Adventure</h2>
        <a href="play.html?game=survival">Play Now</a>
      </div>

      <div class="card rgb-border">
        <img src="https://minecraft.wiki/images/Crafting_Table_JE2_BE2.png" alt="Skyblock">
        <h2 class="rgb-text">Skyblock</h2>
        <a href="play.html?game=skyblock">Play Now</a>
      </div>

      <div class="card rgb-border">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="PvP Arena">
        <h2 class="rgb-text">PvP Arena</h2>
        <a href="play.html?game=pvp">Play Now</a>
      </div>
    </div>
  </div>

</body>
</html>
