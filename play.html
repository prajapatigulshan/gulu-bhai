<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GBG Games Hub - Play</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
  background-size: 1500% 1500%;
  animation: bgRGB 30s ease infinite;
  color: white;
  overflow-x: hidden;
  text-align: center;
}
@keyframes bgRGB {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes rgbMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.rgb-text {
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rgbMove 8s linear infinite;
  font-weight: bold;
}
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  padding: 15px;
  box-shadow: 0 0 15px #00ffc8;
  z-index: 1000;
}
.logo span {
  font-size: 28px;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rgbMove 8s linear infinite;
}
.content {
  margin-top: 100px;
  padding: 20px;
}
.games-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.card {
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 12px;
  border: 2px solid;
  border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
  transition: 0.3s;
}
.card:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #00ffc8;
}
.card img {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}
.card h2 {
  margin: 10px 0;
}
.card a {
  display: inline-block;
  margin-top: 5px;
  padding: 6px 12px;
  border-radius: 6px;
  text-decoration: none;
  color: black;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  animation: rgbMove 6s linear infinite;
}
#coinDisplay {
  font-size: 20px;
  margin-top: 10px;
}
/* Game canvas */
canvas {
  border: 2px solid #00ffc8;
  margin-top: 20px;
  background: #111;
}
/* Button */
button {
  margin-top: 10px;
  padding: 6px 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  animation: rgbMove 6s linear infinite;
  color: black;
}
</style>
</head>
<body>

<div class="header">
  <div class="logo"><span>GBG Games Hub</span></div>
  <div id="coinDisplay">ðŸ’° Coins: 0</div>
</div>

<div class="content">
  <h1 class="rgb-text">ðŸŽ® Choose Your Game</h1>
  <div class="games-grid" id="gamesGrid">
    <!-- Game cards will be injected by JS -->
  </div>

  <div class="game-container" id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div><button onclick="backToMenu()">â¬… Back to Games</button></div>
  </div>
</div>

<script>
let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
document.getElementById('coinDisplay').innerText = 'ðŸ’° Coins: ' + coins;

const games = [
  {name:'Parkour Challenge', key:'parkour', img:'https://minecraft.wiki/images/Skin.png'},
  {name:'PvP Arena', key:'pvp', img:'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'},
  {name:'Boat Race', key:'boatrace', img:'https://cdn-icons-png.flaticon.com/512/3135/3135766.png'},
  {name:'Skyblock', key:'skyblock', img:'https://minecraft.wiki/images/Crafting_Table_JE2_BE2.png'}
];

const gamesGrid = document.getElementById('gamesGrid');
games.forEach(game => {
  let card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<img src='${game.img}' alt='${game.name}'><h2 class='rgb-text'>${game.name}</h2><a href='#' onclick="startGame('${game.key}')">Play Now</a>`;
  gamesGrid.appendChild(card);
});

const gameContainer = document.getElementById('gameContainer');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function backToMenu() {
  gameContainer.style.display = 'none';
  gamesGrid.style.display = 'flex';
}

function startGame(gameKey) {
  gamesGrid.style.display = 'none';
  gameContainer.style.display = 'block';
  initGame(gameKey);
}

function initGame(gameKey){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(gameKey==='parkour'){
    parkourGame();
  } else if(gameKey==='pvp'){
    pvpArena();
  } else if(gameKey==='boatrace'){
    boatRace();
  } else if(gameKey==='skyblock'){
    skyblockGame();
  } else {
    ctx.fillStyle='white';
    ctx.font='30px Arial';
    ctx.fillText(gameKey + ' coming soon!', 200, 250);
  }
}

// -------- PARKOUR CHALLENGE --------
function parkourGame(){
  let player = {x:50,y:400,width:30,height:30,vy:0,jumping:false,collectedCoin:false};
  let platforms = [{x:0,y:450,width:200},{x:220,y:400,width:150},{x:400,y:350,width:100},{x:550,y:300,width:200}];
  let keys = {};

  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(keys['ArrowRight']) player.x += 5;
    if(keys['ArrowLeft']) player.x -=5;

    player.vy += 0.8;
    player.y += player.vy;
    player.jumping=false;

    platforms.forEach(p=>{
      if(player.x + player.width>p.x && player.x<p.x+p.width && player.y+player.height>p.y && player.y+player.height<p.y+10){
        player.y=p.y-player.height;
        player.vy=0;
        player.jumping=false;
      }
    });

    ctx.fillStyle='cyan';
    ctx.fillRect(player.x,player.y,player.width,player.height);

    ctx.fillStyle='white';
    platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.width,10));

    if(!player.collectedCoin && player.x>580 && player.y<290){
      coins+=10;
      localStorage.setItem('coins',coins);
      document.getElementById('coinDisplay').innerText='ðŸ’° Coins: '+coins;
      player.collectedCoin=true;
    }

    requestAnimationFrame(update);
  }
  update();

  document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key===' ' && !player.jumping){player.vy=-15;player.jumping=true;}});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

// -------- PVP ARENA --------
function pvpArena(){
  let player = {x:100,y:400,width:30,height:30,vy:0,jumping:false,health:100};
  let enemy = {x:600,y:400,width:30,height:30,health:100,direction:-1};
  let platforms = [{x:0,y:450,width:800}];
  let keys = {};
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(keys['ArrowRight']) player.x +=5;
    if(keys['ArrowLeft']) player.x -=5;

    player.vy += 0.8;
    player.y += player.vy;
    player.jumping=false;

    platforms.forEach(p=>{
      if(player.x + player.width>p.x && player.x<p.x+p.width && player.y+player.height>p.y && player.y+player.height<p.y+10){
        player.y=p.y-player.height;
        player.vy=0;
        player.jumping=false;
      }
    });

    // enemy movement
    enemy.x += enemy.direction*2;
    if(enemy.x<0 || enemy.x>canvas.width-enemy.width) enemy.direction*=-1;

    // collision attack
    if(Math.abs(player.x-enemy.x)<30 && Math.abs(player.y-enemy.y)<30){
      enemy.health -=0.2;
    }

    ctx.fillStyle='cyan';
    ctx.fillRect(player.x,player.y,player.width,player.height);
    ctx.fillStyle='red';
    ctx.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);

    // health bars
    ctx.fillStyle='green';
    ctx.fillRect(20,20,player.health*2,10);
    ctx.fillStyle='red';
    ctx.fillRect(canvas.width-220,20,enemy.health*2,10);

    requestAnimationFrame(update);
  }
  update();

  document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key===' ' && !player.jumping){player.vy=-15;player.jumping=true;}});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

// -------- BOAT RACE --------
function boatRace(){
  let boat = {x:50,y:450,width:50,height:20,speed:3};
  let coinsArr = [{x:200,y:430,collected:false},{x:400,y:400,collected:false},{x:600,y:420,collected:false}];
  let keys={};
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // boat movement
    if(keys['ArrowUp']) boat.y -= boat.speed;
    if(keys['ArrowDown']) boat.y += boat.speed;
    if(keys['ArrowRight']) boat.x += boat.speed;
    if(keys['ArrowLeft']) boat.x -= boat.speed;

    // water track
    ctx.fillStyle='#1E90FF';
    ctx.fillRect(0,450,800,50);

    ctx.fillStyle='orange';
    ctx.fillRect(boat.x,boat.y,boat.width,boat.height);

    // coins
    coinsArr.forEach(c=>{
      if(!c.collected && Math.abs(boat.x-c.x)<20 && Math.abs(boat.y-c.y)<20){
        coins +=5;
        localStorage.setItem('coins',coins);
        document.getElementById('coinDisplay').innerText='ðŸ’° Coins: '+coins;
        c.collected=true;
      }
      if(!c.collected){
        ctx.fillStyle='yellow';
        ctx.beginPath();
        ctx.arc(c.x,c.y,8,0,Math.PI*2);
        ctx.fill();
      }
    });

    requestAnimationFrame(update);
  }
  update();

  document.addEventListener('keydown',e=>{keys[e.key]=true;});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

// -------- SKYBLOCK GAME --------
function skyblockGame(){
  let player = {x:400,y:300,width:30,height:30,vy:0,jumping:false};
  let blocks = [{x:350,y:400,width:100,height:20}];
  let keys={};
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // gravity
    player.vy += 0.8;
    player.y += player.vy;
    player.jumping=false;

    // collision
    blocks.forEach(b=>{
      if(player.x + player.width>b.x && player.x<b.x+b.width && player.y+player.height>b.y && player.y+player.height<b.y+10){
        player.y=b.y-player.height;
        player.vy=0;
        player.jumping=false;
      }
    });

    if(keys['ArrowRight']) player.x +=5;
    if(keys['ArrowLeft']) player.x -=5;
    if(keys[' ']){if(!player.jumping){player.vy=-15;player.jumping=true;}}

    ctx.fillStyle='white';
    blocks.forEach(b=>ctx.fillRect(b.x,b.y,b.width,b.height));
    ctx.fillStyle='cyan';
    ctx.fillRect(player.x,player.y,player.width,player.height);

    requestAnimationFrame(update);
  }
  update();

  document.addEventListener('keydown',e=>{keys[e.key]=true;});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

</script>

</body>
</html>
