<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GBG Games Hub - Play</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
  background-size: 1500% 1500%;
  animation: bgRGB 30s ease infinite;
  color: white;
  overflow-x: hidden;
  text-align: center;
}
@keyframes bgRGB {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes rgbMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.rgb-text {
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rgbMove 8s linear infinite;
  font-weight: bold;
}
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  padding: 15px;
  box-shadow: 0 0 15px #00ffc8;
  z-index: 1000;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo span {
  font-size: 28px;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rgbMove 8s linear infinite;
}
#coinDisplay {
  font-size: 20px;
}
.content {
  margin-top: 100px;
  padding: 20px;
}
.games-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.card {
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 12px;
  border: 2px solid;
  border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
  transition: 0.3s;
  width: 200px;
}
.card:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #00ffc8;
}
.card img {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}
.card h2 {
  margin: 10px 0;
}
.card a {
  display: inline-block;
  margin-top: 5px;
  padding: 6px 12px;
  border-radius: 6px;
  text-decoration: none;
  color: black;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  animation: rgbMove 6s linear infinite;
}
.game-container {
  display: none;
  margin-top: 20px;
}
canvas {
  border: 2px solid #00ffc8;
  background: #111;
  margin-top: 20px;
}
button.back-btn {
  margin-top: 10px;
  padding: 6px 12px;
  border-radius: 6px;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  border: none;
  color: black;
  cursor: pointer;
  animation: rgbMove 6s linear infinite;
}
</style>
</head>
<body>
<div class="header">
  <div class="logo"><span>GBG Games Hub</span></div>
  <div id="coinDisplay">ðŸ’° Coins: 0</div>
</div>

<div class="content">
  <h1 class="rgb-text">ðŸŽ® Choose Your Game</h1>
  <div class="games-grid" id="gamesGrid">
    <div class="card">
      <img src="https://minecraft.wiki/images/Skin.png" alt="Parkour Challenge">
      <h2 class="rgb-text">Parkour Challenge</h2>
      <a href="#" onclick="startGame('parkour')">Play Now</a>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="PvP Arena">
      <h2 class="rgb-text">PvP Arena</h2>
      <a href="#" onclick="startGame('pvp')">Play Now</a>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135745.png" alt="Boat Race">
      <h2 class="rgb-text">Boat Race</h2>
      <a href="#" onclick="startGame('boat')">Play Now</a>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135766.png" alt="Maze Runner">
      <h2 class="rgb-text">Maze Runner</h2>
      <a href="#" onclick="startGame('maze')">Play Now</a>
    </div>
  </div>

  <div class="game-container" id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div>
      <button class="back-btn" onclick="backToMenu()">â¬… Back to Games</button>
    </div>
  </div>
</div>

<script>
let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
document.getElementById('coinDisplay').innerText = 'ðŸ’° Coins: ' + coins;

const gameContainer = document.getElementById('gameContainer');
const gamesGrid = document.getElementById('gamesGrid');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function backToMenu() {
  gameContainer.style.display = 'none';
  gamesGrid.style.display = 'flex';
}

function startGame(gameKey) {
  gamesGrid.style.display = 'none';
  gameContainer.style.display = 'block';
  initGame(gameKey);
}

function initGame(gameKey) {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(gameKey==='parkour'){ parkourGame(); }
  else if(gameKey==='pvp'){ pvpGame(); }
  else if(gameKey==='boat'){ boatRaceGame(); }
  else if(gameKey==='maze'){ mazeRunnerGame(); }
  else {
    ctx.fillStyle='white';
    ctx.font='30px Arial';
    ctx.fillText(gameKey + ' coming soon!', 200, 250);
  }
}

// ------------------- PARKOUR -------------------
function parkourGame(){
  let player = {x:50,y:400,width:30,height:30,vy:0,jumping:false, collectedCoin:false};
  let platforms = [{x:0,y:450,width:200},{x:220,y:400,width:150},{x:400,y:350,width:100},{x:550,y:300,width:200}];
  let keys = {};
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // Player movement
    if(keys['ArrowRight']) player.x +=5;
    if(keys['ArrowLeft']) player.x -=5;
    player.vy+=0.8;
    player.y+=player.vy;
    player.jumping=false;
    platforms.forEach(p=>{
      if(player.x+player.width>p.x && player.x<p.x+p.width && player.y+player.height>p.y && player.y+player.height<p.y+10){
        player.y=p.y-player.height;
        player.vy=0;
        player.jumping=false;
      }
    });
    // Draw
    ctx.fillStyle='cyan';
    ctx.fillRect(player.x,player.y,player.width,player.height);
    ctx.fillStyle='white';
    platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.width,10));
    // Coin
    if(!player.collectedCoin && player.x>580 && player.y<290){
      coins+=10;
      localStorage.setItem('coins',coins);
      document.getElementById('coinDisplay').innerText='ðŸ’° Coins: '+coins;
      player.collectedCoin=true;
    }
    requestAnimationFrame(update);
  }
  update();
  document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key===' ' && !player.jumping){player.vy=-15;player.jumping=true;}});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

// ------------------- PvP ARENA -------------------
function pvpGame(){
  let player={x:50,y:400,width:30,height:30,vy:0,jumping:false};
  let enemy={x:700,y:400,width:30,height:30,dir:-2};
  let keys={};
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // player
    if(keys['ArrowRight']) player.x+=5;
    if(keys['ArrowLeft']) player.x-=5;
    player.vy+=0.8;
    player.y+=player.vy;
    if(player.y>470) player.y=470,player.vy=0;
    ctx.fillStyle='cyan';
    ctx.fillRect(player.x,player.y,player.width,player.height);
    // enemy
    enemy.x+=enemy.dir;
    if(enemy.x<400||enemy.x>780) enemy.dir*=-1;
    ctx.fillStyle='red';
    ctx.fillRect(enemy.x,enemy.y,enemy.width,enemy.height);
    // collision
    if(player.x<enemy.x+enemy.width && player.x+player.width>enemy.x && player.y<enemy.y+enemy.height && player.y+player.height>enemy.y){
      ctx.fillStyle='white';
      ctx.font='30px Arial';
      ctx.fillText('Game Over!',300,250);
    }
    requestAnimationFrame(update);
  }
  update();
  document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key===' ' && !player.jumping){player.vy=-15;player.jumping=true;}});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

// ------------------- BOAT RACE -------------------
function boatRaceGame(){
  let boat={x:50,y:450,width:40,height:20};
  let obstacles=[{x:300,y:450,width:30,height:30},{x:500,y:450,width:30,height:30}];
  let keys={};
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // boat move
    if(keys['ArrowRight']) boat.x+=5;
    if(keys['ArrowLeft']) boat.x-=5;
    ctx.fillStyle='blue';
    ctx.fillRect(boat.x,boat.y,boat.width,boat.height);
    // obstacles
    ctx.fillStyle='brown';
    obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.width,o.height));
    // collision
    obstacles.forEach(o=>{
      if(boat.x<o.x+o.width && boat.x+boat.width>o.x && boat.y<o.y+o.height && boat.y+boat.height>o.y){
        ctx.fillStyle='white';
        ctx.font='30px Arial';
        ctx.fillText('Game Over!',300,250);
      }
    });
    requestAnimationFrame(update);
  }
  update();
  document.addEventListener('keydown',e=>{keys[e.key]=true;});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

// ------------------- MAZE RUNNER -------------------
function mazeRunnerGame(){
  let player={x:50,y:50,width:30,height:30};
  let mazeBlocks=[{x:100,y:0,width:20,height:200},{x:200,y:300,width:20,height:200},{x:300,y:0,width:20,height:200}];
  let keys={};
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // player move
    if(keys['ArrowRight']) player.x+=3;
    if(keys['ArrowLeft']) player.x-=3;
    if(keys['ArrowUp']) player.y-=3;
    if(keys['ArrowDown']) player.y+=3;
    ctx.fillStyle='lime';
    ctx.fillRect(player.x,player.y,player.width,player.height);
    // maze
    ctx.fillStyle='gray';
    mazeBlocks.forEach(b=>ctx.fillRect(b.x,b.y,b.width,b.height));
    // finish
    ctx.fillStyle='gold';
    ctx.fillRect(750,450,30,30);
    if(player.x>750 && player.y>450){
      coins+=20;
      localStorage.setItem('coins',coins);
      document.getElementById('coinDisplay').innerText='ðŸ’° Coins: '+coins;
      ctx.fillStyle='white';
      ctx.font='30px Arial';
      ctx.fillText('Maze Complete!',280,250);
    }
    requestAnimationFrame(update);
  }
  update();
  document.addEventListener('keydown',e=>{keys[e.key]=true;});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}
</script>
</body>
</html>
