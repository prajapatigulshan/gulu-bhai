<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GBG Games Hub - Play</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
  background-size: 1500% 1500%;
  animation: bgRGB 30s ease infinite;
  color: white;
  overflow-x: hidden;
  text-align: center;
}
@keyframes bgRGB {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes rgbMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.rgb-text {
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rgbMove 8s linear infinite;
  font-weight: bold;
}
.header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.85);
  padding: 15px;
  box-shadow: 0 0 15px #00ffc8;
  z-index: 1000;
}
.logo span {
  font-size: 28px;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rgbMove 8s linear infinite;
}
.content {
  margin-top: 100px;
  padding: 20px;
}
.game-container {
  display: none;
  margin-top: 20px;
}
.games-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}
.card {
  background: rgba(0,0,0,0.6);
  padding: 15px;
  border-radius: 12px;
  border: 2px solid;
  border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red) 1;
  transition: 0.3s;
}
.card:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #00ffc8;
}
.card img {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}
.card h2 {
  margin: 10px 0;
}
.card a {
  display: inline-block;
  margin-top: 5px;
  padding: 6px 12px;
  border-radius: 6px;
  text-decoration: none;
  color: black;
  font-weight: bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  animation: rgbMove 6s linear infinite;
}
#coinDisplay {
  font-size: 20px;
  margin-top: 10px;
}
/* Game canvas */
canvas {
  border: 2px solid #00ffc8;
  margin-top: 20px;
  background: #111;
}
</style>
</head>
<body>
<div class="header">
  <div class="logo"><span>GBG Games Hub</span></div>
  <div id="coinDisplay">ðŸ’° Coins: 0</div>
</div>
<div class="content">
  <h1 class="rgb-text">ðŸŽ® Choose Your Game</h1>
  <div class="games-grid" id="gamesGrid">
    <!-- Cards will be injected by JS -->
  </div>
  <div class="game-container" id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div style="margin-top:10px;"><button onclick="backToMenu()">â¬… Back to Games</button></div>
  </div>
</div>
<script>
let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
document.getElementById('coinDisplay').innerText = 'ðŸ’° Coins: ' + coins;

const games = [
  {name:'Parkour Challenge', key:'parkour'},
  {name:'Survival Adventure', key:'survival'},
  {name:'Skyblock', key:'skyblock'},
  {name:'PvP Arena', key:'pvp'},
  {name:'Maze Runner', key:'maze'},
  {name:'Build Battle', key:'buildbattle'},
  {name:'Hunger Games', key:'hunger'},
  {name:'Speed Run', key:'speedrun'},
  {name:'Hardcore Mode', key:'hardcore'},
  {name:'Treasure Hunt', key:'treasure'},
  {name:'Ender Dragon Fight', key:'enderdragon'},
  {name:'Mob Battle', key:'mobbattle'},
  {name:'Redstone Challenge', key:'redstone'},
  {name:'Puzzle Maps', key:'puzzle'},
  {name:'Creative Mode', key:'creative'}
];

const gamesGrid = document.getElementById('gamesGrid');
games.forEach(game => {
  let card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<img src='https://minecraft.wiki/images/Skin.png' alt='${game.name}'><h2 class='rgb-text'>${game.name}</h2><a href='#' onclick="startGame('${game.key}')">Play Now</a>`;
  gamesGrid.appendChild(card);
});

const gameContainer = document.getElementById('gameContainer');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function backToMenu() {
  gameContainer.style.display = 'none';
  gamesGrid.style.display = 'flex';
}

function startGame(gameKey) {
  gamesGrid.style.display = 'none';
  gameContainer.style.display = 'block';
  initGame(gameKey);
}

function initGame(gameKey){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(gameKey==='parkour'){
    parkourGame();
  } else if(gameKey==='survival'){
    survivalGame();
  } else if(gameKey==='skyblock'){
    skyblockGame();
  } else {
    // placeholder for other games
    ctx.fillStyle='white';
    ctx.font='30px Arial';
    ctx.fillText(gameKey + ' coming soon!', 200, 250);
  }
}

function parkourGame(){
  let player = {x:50,y:400,width:30,height:30,vy:0,jumping:false};
  let platforms = [{x:0,y:450,width:200},{x:220,y:400,width:150},{x:400,y:350,width:100},{x:550,y:300,width:200}];
  let keys = {};

  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Player movement
    if(keys['ArrowRight']) player.x += 5;
    if(keys['ArrowLeft']) player.x -=5;

    player.vy += 0.8; // gravity
    player.y += player.vy;
    player.jumping=false;
    platforms.forEach(p=>{
      if(player.x + player.width>p.x && player.x<p.x+p.width && player.y+player.height>p.y && player.y+player.height<p.y+10){
        player.y=p.y-player.height;
        player.vy=0;
        player.jumping=false;
      }
    });

    // Draw player
    ctx.fillStyle='cyan';
    ctx.fillRect(player.x,player.y,player.width,player.height);

    // Draw platforms
    ctx.fillStyle='white';
    platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.width,10));

    // Check coin pickup
    if(!player.collectedCoin && player.x>580 && player.y<290){
      coins+=10;
      localStorage.setItem('coins',coins);
      document.getElementById('coinDisplay').innerText='ðŸ’° Coins: '+coins;
      player.collectedCoin=true;
    }

    requestAnimationFrame(update);
  }
  update();

  document.addEventListener('keydown',e=>{keys[e.key]=true;if(e.key===' ' && !player.jumping){player.vy=-15;player.jumping=true;}});
  document.addEventListener('keyup',e=>{keys[e.key]=false;});
}

function survivalGame(){
  ctx.fillStyle='green';
  ctx.font='30px Arial';
  ctx.fillText('Survival Game: Avoid enemies & collect coins',50,250);
  // Future: Add enemies, player movement, coin collection
}

function skyblockGame(){
  ctx.fillStyle='orange';
  ctx.font='30px Arial';
  ctx.fillText('Skyblock Game: Build & collect blocks!',50,250);
  // Future: floating islands, block placement, coin
}
</script>
</body>
</html>
