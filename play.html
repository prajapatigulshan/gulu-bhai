<!DOCTYPE html>
<html>
<head>
  <title>GBG Car Game</title>
  <style>
    body { margin:0; overflow:hidden; background:#111; font-family:Arial, sans-serif; }
    canvas { display:block; margin:auto; background: linear-gradient(#444, #111); }
    #score { position:absolute; top:10px; left:10px; color:white; font-size:24px; font-weight:bold; }
  </style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let score = 0;

// Player Car
const player = { x: 350, y: 300, w: 100, h: 50, speed: 0 };

// Obstacles (other cars)
let obstacles = [];
let obstacleSpeed = 4;

// Key Press
let keys = {};
window.addEventListener("keydown", e => keys[e.code] = true);
window.addEventListener("keyup", e => keys[e.code] = false);

// Create obstacle
function createObstacle(){
  let xPos = Math.random() * (canvas.width - 50);
  obstacles.push({x:xPos, y:-60, w:50, h:50});
}

// Collision check
function checkCollision(a, b){
  return a.x < b.x + b.w &&
         a.x + a.w > b.x &&
         a.y < b.y + b.h &&
         a.y + a.h > b.y;
}

// Game Loop
function gameLoop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Move player
  if(keys["ArrowLeft"] && player.x > 0) player.x -= 7;
  if(keys["ArrowRight"] && player.x + player.w < canvas.width) player.x += 7;

  // Draw player car
  ctx.fillStyle = "red";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Obstacles
  if(Math.random() < 0.02) createObstacle();
  for(let i=0; i<obstacles.length; i++){
    let obs = obstacles[i];
    obs.y += obstacleSpeed;
    ctx.fillStyle = "blue";
    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

    if(checkCollision(player, obs)){
      alert("Game Over! Score: " + score);
      document.location.reload();
    }

    if(obs.y > canvas.height){
      obstacles.splice(i,1);
      score++;
      document.getElementById('score').innerText = "Score: " + score;
      i--;
    }
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
