<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GBG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }

    /* Background RGB Gradient Animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 2000% 2000%;
      animation: bgMove 30s linear infinite;
      z-index: -2;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Watermark */
    .logo-watermark {
      position: fixed;
      font-size: 8rem;
      font-weight: bold;
      color: rgba(255,255,255,0.05);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      text-transform: uppercase;
      letter-spacing: 10px;
    }

    /* Form */
    form {
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      border: 3px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 0 40px rgba(0,255,200,0.6);
      animation: rgbBorder 6s linear infinite;
      z-index: 1;
      position: relative;
    }

    @keyframes rgbBorder {
      0% { border-color: red; box-shadow: 0 0 25px red; }
      20% { border-color: orange; box-shadow: 0 0 25px orange; }
      40% { border-color: green; box-shadow: 0 0 25px green; }
      60% { border-color: cyan; box-shadow: 0 0 25px cyan; }
      80% { border-color: blue; box-shadow: 0 0 25px blue; }
      100% { border-color: violet; box-shadow: 0 0 25px violet; }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
    }

    .rgb-label {
      display: block;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
      text-align: left;
    }

    @keyframes rgbMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px 0;
      border-radius: 10px;
      border: 2px solid #00ffc8;
      background: #111;
      color: #fff;
      font-size: 15px;
      box-shadow: 0 0 10px #00ffc8;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 20px #ffcc00;
      transform: scale(1.03);
      outline: none;
    }

    textarea { resize: none; }

    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400%;
      animation: rgbMove 5s linear infinite;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #fff;
    }

    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 100;
      border: 2px solid #00ffc8;
      box-shadow: 0 0 20px #00ffc8;
      background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbMove 8s linear infinite;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
    }
  </style>
</head>
<body>
  <div class="logo-watermark">GBG</div>

  <form id="contactForm" enctype="multipart/form-data">
    <h1>Contact GBG</h1>

    <label class="rgb-label">üéÆ Player Name:</label>
    <input type="text" name="name" placeholder="Enter your name" required>

    <label class="rgb-label">üìß Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label class="rgb-label">üéÇ Age:</label>
    <input type="number" name="age" placeholder="Enter your age" required>

    <label class="rgb-label">üî• Favorite Game:</label>
    <input type="text" name="favorite_game" placeholder="e.g. Free Fire, BGMI, Minecraft" required>

    <label class="rgb-label">üÜî In-Game Username / ID:</label>
    <input type="text" name="game_id" placeholder="Enter your in-game ID" required>

    <label class="rgb-label">üíª Device Type:</label>
    <select name="device" required>
      <option value="">-- Select --</option>
      <option>PC</option>
      <option>Mobile</option>
      <option>Console</option>
    </select>

    <label class="rgb-label">üåê Internet Speed:</label>
    <select name="internet" required>
      <option value="">-- Select --</option>
      <option>Fast ‚ö°</option>
      <option>Medium üöÄ</option>
      <option>Slow üêå</option>
    </select>

    <label class="rgb-label">‚ö†Ô∏è Issues Faced:</label>
    <select name="issue" required>
      <option value="">-- Select --</option>
      <option>Lag / Ping Issue</option>
      <option>Graphics Problem</option>
      <option>Controls Not Working</option>
      <option>Login Error</option>
      <option>Other</option>
    </select>

    <label class="rgb-label">üí° Your Suggestions:</label>
    <textarea name="suggestions" rows="4" placeholder="Write your ideas to improve GBG..."></textarea>

    <label class="rgb-label">üìé Upload Files (Photo / Screenshot / Docs):</label>
    <input type="file" name="attachments" multiple accept="image/*,.pdf,.doc,.docx,.txt,.zip">

    <label class="rgb-label">üìù Your Message:</label>
    <textarea name="message" rows="5" placeholder="Type your message"></textarea>

    <button type="submit">üöÄ Send Legendary Feedback</button>
  </form>

  <div id="popup" class="popup"></div>

  <footer>¬© 2025 GBG (Gulu Bhai Gamer) | All Rights Reserved</footer>

  <script>
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        let res = await fetch("https://formspree.io/f/mrbavpno", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          popup.textContent = "‚úÖ Thanks! Your legendary feedback has been sent to GBG!";
          popup.style.display = "block";
          setTimeout(()=> popup.style.display="none", 4000);
          form.reset();
        } else {
          popup.textContent = "‚ùå Oops! Something went wrong, try again.";
          popup.style.display = "block";
          setTimeout(()=> popup.style.display="none", 4000);
        }
      } catch (err) {
        popup.textContent = "‚ùå Network Error! Please try again.";
        popup.style.display = "block";
        setTimeout(()=> popup.style.display="none", 4000);
      }
    });
  </script>
</body>
</html>
