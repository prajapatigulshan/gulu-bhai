<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Gulu Bhai Gamer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      animation: bgChange 40s infinite;
      background-size: 400% 400%;
    }

    /* Background Animation with 5 styles */
    @keyframes bgChange {
      0% { background: linear-gradient(-45deg, #ff512f, #dd2476, #1e3c72, #2a5298); background-size: 400% 400%; background-position: 0% 50%; }
      20% { background: linear-gradient(45deg, #00c6ff, #0072ff, #1e3c72, #2a5298); background-size: 400% 400%; background-position: 100% 50%; }
      40% { background: linear-gradient(-90deg, #f12711, #f5af19, #ff512f, #dd2476); background-size: 400% 400%; background-position: 50% 0%; }
      60% { background: linear-gradient(120deg, #12c2e9, #c471ed, #f64f59, #ff6ec4); background-size: 400% 400%; background-position: 50% 100%; }
      80% { background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1e3c72); background-size: 400% 400%; background-position: 0% 50%; }
      100% { background: linear-gradient(-45deg, #ff512f, #dd2476, #1e3c72, #2a5298); background-size: 400% 400%; background-position: 0% 50%; }
    }

    h1 { margin-bottom: 20px; }

    /* Contact Form Styling */
    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.9);
      z-index: 1;
      position: relative;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <p>Have questions or feedback? Send us a message!</p>

  <form action="https://formspree.io/f/mrbavpno" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

</body>
</html>
