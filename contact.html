<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GBG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    /* GBG Logo Watermark */
    .logo-watermark {
      position: absolute;
      font-size: 6rem;
      font-weight: bold;
      color: rgba(255,255,255,0.05);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 15s linear infinite;
    }

    /* Neon Circles (Background Particles) */
    .circle {
      position: absolute;
      border-radius: 50%;
      animation: move 20s linear infinite;
      mix-blend-mode: screen;
      opacity: 0.8;
    }
    body.theme1 .circle { background: radial-gradient(circle, rgba(0,255,200,0.9), rgba(0,0,0,0)); }
    body.theme2 .circle { background: radial-gradient(circle, rgba(255,0,100,0.9), rgba(0,0,0,0)); }
    body.theme3 .circle { background: radial-gradient(circle, rgba(0,150,255,0.9), rgba(0,0,0,0)); }
    body.theme4 .circle { background: radial-gradient(circle, rgba(200,0,255,0.9), rgba(0,0,0,0)); }
    body.theme5 .circle { background: radial-gradient(circle, rgba(255,255,0,0.9), rgba(0,0,0,0)); }

    .circle:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 15%; animation-duration: 18s; }
    .circle:nth-child(2) { width: 200px; height: 200px; bottom: 20%; right: 10%; animation-duration: 22s; }
    .circle:nth-child(3) { width: 400px; height: 400px; top: 50%; left: 60%; animation-duration: 25s; }
    .circle:nth-child(4) { width: 150px; height: 150px; top: 70%; left: 30%; animation-duration: 20s; }
    .circle:nth-child(5) { width: 250px; height: 250px; bottom: 10%; right: 40%; animation-duration: 28s; }

    @keyframes move {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* RGB Text Effect */
    .rgb-text {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .rgb-label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
    }

    @keyframes rgbMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contact Form */
    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px #00ffc8;
      z-index: 1;
      position: relative;
      border: 2px solid #00ffc8;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      font-size: 14px;
      background-clip: text;
      color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
      box-shadow: inset 0 0 15px #00ffc8;
    }
    textarea { resize: none; }

    button {
      padding: 12px 25px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc8;
    }

    /* Popup Message */
    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      z-index: 100;
      border: 2px solid #00ffc8;
      box-shadow: 0 0 20px #00ffc8;
      background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbMove 8s linear infinite;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400%;
      animation: rgbMove 8s linear infinite;
    }
  </style>
</head>
<body class="theme1">

  <!-- Neon Particles Background -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Watermark -->
  <div class="logo-watermark">GBG</div>

  <h1 class="rgb-text">Contact GBG</h1>
  <p class="rgb-text" style="font-size:1.2rem;">Have questions or feedback? Drop your message below 👇</p>

  <form id="contactForm">
    <label class="rgb-label">Your Name:</label>
    <input type="text" name="name" placeholder="Enter your name" required>

    <label class="rgb-label">Your Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label class="rgb-label">Your Message:</label>
    <textarea name="message" rows="5" placeholder="Type your message" required></textarea>

    <button type="submit">🚀 Send Message</button>
  </form>

  <div id="popup" class="popup"></div>

  <footer>© 2025 GBG (Gulu Bhai Gamer) | All Rights Reserved</footer>

  <script>
    // Background theme auto-change
    let themeIndex = 1;
    setInterval(() => {
      themeIndex++;
      if(themeIndex > 5) themeIndex = 1;
      document.body.className = "theme" + themeIndex;
    }, 8000);

    // Popup Functionality
    const form = document.getElementById("contactForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        let res = await fetch("https://formspree.io/f/mrbavpno", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          popup.textContent = "✅ Thanks! Your message has been sent to GBG!";
          popup.style.display = "block";
          setTimeout(()=> popup.style.display="none", 4000);
          form.reset();
        } else {
          popup.textContent = "❌ Oops! Something went wrong, try again.";
          popup.style.display = "block";
          setTimeout(()=> popup.style.display="none", 4000);
        }
      } catch (err) {
        popup.textContent = "❌ Network Error! Please try again.";
        popup.style.display = "block";
        setTimeout(()=> popup.style.display="none", 4000);
      }
    });
  </script>

</body>
</html>
