<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBG Website</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    body.light {
      background: #f5f5f5;
      color: black;
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .content {
      margin-top: 60px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .card h2 {
      margin: 15px 0;
      color: #ffcc00;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .card:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.2);
    }

    /* Floating button */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GBG</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is Gulshan aka Gulu Bhai Gamer</p>

    <div class="options">
      <div class="card">
        <img src="https://minecraft.wiki/images/Skin.png" alt="Skins">
        <h2>Skins</h2>
        <a href="skins.html">Explore Skins</a>
      </div>

      <div class="card">
        <img src="https://minecraft.wiki/images/Village_map.png" alt="Maps">
        <h2>Maps</h2>
        <a href="maps.html">Explore Maps</a>
      </div>

      <div class="card">
        <img src="https://minecraft.wiki/images/Crafting_Table_JE2_BE2.png" alt="Mods">
        <h2>Mods</h2>
        <a href="mods.html">Explore Mods</a>
      </div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn">▶</button>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");

    window.addEventListener("load", () => {
      setTimeout(() => {
        music.muted = false;
        music.play();
        btn.textContent = "⏸";
      }, 1000); // autoplay trick
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.body.className = savedTheme;
    });

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "⏸";
      } else {
        music.pause();
        btn.textContent = "▶";
      }
    });
  </script>
</body>
</html>
