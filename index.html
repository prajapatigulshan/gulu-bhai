<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>GBG MINECRAFT STORE</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
    background-size: 2000% 2000%;
    animation: bgRGB 60s linear infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @keyframes bgRGB {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes rgbMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .rgb-text {
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 400%;
    animation: rgbMove 8s linear infinite;
    font-weight: bold;
  }

  header {
    background: rgba(0,0,0,0.85);
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 0 15px #00ffc8;
  }
  .menu-btn { font-size:28px; cursor:pointer; color:white; }
  .logo span {
    font-size:26px; font-weight:bold;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 400%; animation: rgbMove 8s linear infinite;
  }

  .top-actions { display:flex; gap:12px; }
  .top-actions button {
    background: linear-gradient(135deg, red, orange, yellow, green, cyan, blue, violet);
    padding: 8px 18px; border:none; border-radius:50% 10% 50% 10%;
    cursor:pointer; font-weight:bold;
    animation: rgbMove 8s linear infinite; color:white;
    box-shadow:0 0 15px #00ffc8;
  }

  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.95);
    overflow-x: hidden;
    overflow-y: auto;
    transition: 0.4s;
    padding-top: 60px;
    z-index: 1500;
    box-shadow: 0 0 25px #00ffc8;
  }
  .sidebar a {
    display:block; color:white; padding:12px 25px; text-decoration:none; font-size:20px; margin:5px 0; border-radius:6px; transition:0.3s;
  }
  .sidebar a:hover {
    background: rgba(255,255,255,0.1);
    box-shadow:0 0 15px #00ffc8;
    background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-size:400%; animation: rgbMove 6s linear infinite;
  }
  .close-btn { position:absolute; top:20px; right:25px; font-size:30px; cursor:pointer; color:white; }

  .content { margin-top: 120px; padding:20px; text-align:center; max-width:1200px; width:100%; }
  .options { display:flex; justify-content:center; gap:30px; margin-top:40px; flex-wrap:wrap; }
  .card { background: rgba(0,0,0,0.6); border-radius:12px; padding:20px; width:200px; text-align:center; transition: transform 0.4s ease, box-shadow 0.4s ease; box-shadow:0 0 15px rgba(0,0,0,0.7);}
  .card a { display:inline-block; margin-top:10px; padding:8px 12px; border-radius:6px; text-decoration:none; background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet); color:white; animation:rgbMove 8s linear infinite;}
  .card:hover { transform: scale(1.1); box-shadow: 0 0 25px #00ffc8; }

  /* LOGIN / PROFILE FIXED ABOVE */
  #loginBox, #userBox {
    position: fixed; top: 60px; right: 20px;
    background: rgba(0,0,0,0.85); padding:20px; border-radius:15px; text-align:center; width:250px;
    z-index:2000;
    box-shadow:0 0 25px #00ffc8;
  }
  #userBox { display:none; }
  button.logout-btn { margin-top:10px; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; animation:rgbMove 8s linear infinite; background:linear-gradient(90deg, red,orange,yellow,green,cyan,blue,violet); color:white; }

  /* CARTOON */
  #cartoonGuy { position: fixed; bottom: 60px; left: -150px; width: 120px; z-index: 2000; transition: left 0.1s linear; display: none; }
  #cartoonText { position: fixed; bottom: 200px; left: -300px; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 12px; font-size: 20px; font-weight: bold; box-shadow: 0 0 25px #00ffc8; display: none; }
  audio { display:none; }
</style>
</head>
<body>

<header>

</header>

<div id="sidebar" class="sidebar">

  <a href="contact.html">üìû Contact</a>

</div>

<div class="content">
  <h1 class="rgb-text">Welcome to GBG Store</h1>
  <p class="rgb-text">This is Gulshan aka Gulu Bhai Gamer</p>

  <div class="options">
    <div class="card">
      <h2 class="rgb-text">Skins</h2>
      <a href="skins.html">Explore Skins</a>
    </div>
    <div class="card">
      <h2 class="rgb-text">Maps</h2>
      <a href="maps.html">Explore Maps</a>
    </div>
    <div class="card">
      <h2 class="rgb-text">VIP Level</h2>
      <a href="vip.html">Check VIP</a>
    </div>
    <div class="card">
      <h2 class="rgb-text">Play Game</h2>
      <a href="game.html">üéÆ Play Now</a>
    </div>
  </div>

  <!-- LOGIN / PROFILE FIXED -->
  <div id="loginBox">
    <h3 class="rgb-text">Sign In</h3>
    <div id="g_id_onload"
         data-client_id="561940078345-9sl2labkcp78h7k1d1n7sr4li81jh972.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleLogin">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="userBox">
    <h3 id="userName" class="rgb-text"></h3>
    <p id="userEmail" class="rgb-text"></p>
    <img id="userPic" style="width:80px; border-radius:50%; box-shadow:0 0 15px #00ffc8;">
    <br>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <!-- CARTOON GUY -->
  <img id="cartoonGuy" src="https://media.tenor.com/GfEXzDdFeYAAAAAi/walk.gif" alt="Cartoon Guy">
  <div id="cartoonText" class="rgb-text">üëâ Sign karo please!</div>
  <audio id="cartoonSound" src="https://www.myinstants.com/media/sounds/cartoon_jump.mp3" preload="auto"></audio>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function openMenu(){ document.getElementById("sidebar").style.width = "250px"; }
  function closeMenu(){ document.getElementById("sidebar").style.width = "0"; }
  function openSubscription(){ alert("üöÄ Subscription Page Coming Soon!"); }

  function decodeJwt(token){
    try{
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(atob(base64));
    } catch(e){ return null; }
  }

  function handleLogin(response){
    const data = decodeJwt(response.credential);
    if(!data) return;
    localStorage.setItem("user", JSON.stringify(data));
    showUser(data);
  }

  function showUser(data){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("userBox").style.display = "block";
    document.getElementById("userName").innerText = "Welcome, " + data.name;
    document.getElementById("userEmail").innerText = data.email;
    document.getElementById("userPic").src = data.picture;
  }

  function logout(){
    localStorage.removeItem("user");
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("userBox").style.display = "none";
  }

  const savedUser = localStorage.getItem("user");
  if(savedUser) showUser(JSON.parse(savedUser));

  function showCartoonMessage(){
    if(!localStorage.getItem("user")){
      let guy = document.getElementById("cartoonGuy");
      let text = document.getElementById("cartoonText");
      let sound = document.getElementById("cartoonSound");
      let pos = -150;
      guy.style.display = "block";
      text.style.display = "block";
      sound.currentTime = 0; sound.play();
      function animate(){
        pos += 4;
        guy.style.left = pos + "px";
        text.style.left = (pos+130) + "px";
        if(pos < window.innerWidth){ requestAnimationFrame(animate); }
        else { guy.style.display = "none"; text.style.display = "none"; }
      }
      animate();
    }
  }
  setInterval(showCartoonMessage, 120000);
</script>
</body>
