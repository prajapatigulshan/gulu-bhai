<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBG Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    body.light { background:#f5f5f5; color:black; }
    header {
      background: rgba(0,0,0,0.7);
      padding: 15px; display:flex; justify-content:space-between; align-items:center;
      position:sticky; top:0;
    }
    .logo { font-size:28px; font-weight:bold; color:#ffcc00; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-size:18px; }
    nav a:hover { color:#ffcc00; }
    .content { margin-top:60px; }
    .options { display:flex; justify-content:center; gap:30px; margin-top:40px; flex-wrap:wrap; }
    .card {
      background:rgba(0,0,0,0.6); border-radius:12px; padding:20px; width:200px;
      text-align:center; transition:0.3s; box-shadow:0 4px 15px rgba(0,0,0,0.5);
    }
    .card img { width:100px; height:100px; }
    .card h2 { color:#ffcc00; }
    .card a {
      display:inline-block; margin-top:10px; padding:8px 12px;
      background:#ffcc00; color:black; border-radius:6px; font-weight:bold;
      text-decoration:none;
    }
    .card:hover { transform:scale(1.1); }
    #musicBtn {
      position:fixed; bottom:20px; right:20px; padding:12px;
      background:#ffcc00; border:none; border-radius:50%; cursor:pointer;
      font-size:20px;
    }
    #userBox img {
      width:60px; height:60px; border-radius:50%; margin-top:10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GBG</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is Gulshan aka Gulu Bhai Gamer</p>

    <div class="options">
      <div class="card">
        <img src="https://minecraft.wiki/images/Skin.png" alt="Skins">
        <h2>Skins</h2>
        <a href="skins.html">Explore Skins</a>
      </div>
      <div class="card">
        <img src="https://minecraft.wiki/images/Village_map.png" alt="Maps">
        <h2>Maps</h2>
        <a href="maps.html">Explore Maps</a>
      </div>
      <div class="card">
        <img src="https://minecraft.wiki/images/Crafting_Table_JE2_BE2.png" alt="Mods">
        <h2>Mods</h2>
        <a href="mods.html">Explore Mods</a>
      </div>
    </div>

    <!-- User Info -->
    <div id="userBox">
      <p>Not Logged In</p>
    </div>
    <button id="logoutBtn" style="display:none;
      margin-top:10px; padding:8px 12px; background:red; color:white; border:none; border-radius:6px; cursor:pointer;">
      Logout
    </button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-creativeminds.mp3" type="audio/mpeg">
  </audio>
  <button id="musicBtn">‚ñ∂</button>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <div id="g_id_onload"
       data-client_id="561940078345-9sl2labkcp78h7k1d1n7sr4li81jh972.apps.googleusercontent.com"
       data-auto_prompt="false"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    const userBox = document.getElementById("userBox");
    const logoutBtn = document.getElementById("logoutBtn");

    // Autoplay fix
    document.addEventListener("click", () => {
      if (music.paused) {
        music.play().then(()=>btn.textContent="‚è∏");
      }
    }, { once:true });

    btn.addEventListener("click", () => {
      if (music.paused) { music.play(); btn.textContent="‚è∏"; }
      else { music.pause(); btn.textContent="‚ñ∂"; }
    });

    // Theme load
    document.body.className = localStorage.getItem("theme") || "dark";

    // Decode JWT function
    function decodeJwtResponse(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Show user info function
    function showUser(data) {
      userBox.innerHTML = `
        <h3>Welcome, ${data.name} üëã</h3>
        <p>Email: ${data.email}</p>
        <img src="${data.picture}" alt="Profile">
      `;
      logoutBtn.style.display = "inline-block";
    }

    // Google Login callback
    function handleCredentialResponse(response) {
      const data = decodeJwtResponse(response.credential);

      // Save to localStorage
      localStorage.setItem("user", JSON.stringify(data));

      // Show user
      showUser(data);
    }

    // Logout function
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      userBox.innerHTML = `<p>Not Logged In</p>`;
      logoutBtn.style.display = "none";
    });

    // Auto load saved user
    const savedUser = localStorage.getItem("user");
    if (savedUser) {
      showUser(JSON.parse(savedUser));
    }
  </script>
</body>
</html>
