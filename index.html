<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GBG MINECRAFT STORE</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
  min-height: 100vh;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
  background-size: 2000% 2000%;
  animation: bgRGB 60s linear infinite;
  display: flex;
  flex-direction: column;
  align-items: center;
}
@keyframes bgRGB {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes rgbMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.rgb-text {
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 400%;
  animation: rgbMove 8s linear infinite;
  font-weight: bold;
}
header {
  background: rgba(0,0,0,0.85);
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 0 15px #00ffc8;
}
.logo span {
  font-size:26px; font-weight:bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 400%; animation: rgbMove 8s linear infinite;
}
.top-actions { display:flex; gap:12px; }
.top-actions button {
  background: linear-gradient(135deg, red, orange, yellow, green, cyan, blue, violet);
  padding: 8px 18px; border:none; border-radius:50% 10% 50% 10%;
  cursor:pointer; font-weight:bold;
  animation: rgbMove 8s linear infinite; color:white;
  box-shadow:0 0 15px #00ffc8;
}
.content {
  margin-top: 120px; padding:20px; text-align:center; max-width:1200px; width:100%;
}
#coinBalance {
  margin-top:20px;
  font-size:22px;
  font-weight:bold;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
</style>
</head>
<body>

<header>
  <div class="logo"><span>GBG STORE</span></div>
  <div class="top-actions">
    <button onclick="goToGame()">ðŸŽ® Play Game</button>
  </div>
</header>

<div class="content">
  <h1 class="rgb-text">Welcome to GBG Store</h1>
  <p class="rgb-text">Your collected coins will show below!</p>
  <div id="coinBalance">Coins: 0</div>
</div>

<script>
function goToGame(){ window.location.href='game.html'; }

// Display coins from localStorage
function updateCoinBalance(){
  let coins = parseInt(localStorage.getItem('totalCoins')) || 0;
  document.getElementById('coinBalance').innerText = 'Coins: ' + coins;
}
updateCoinBalance();
</script>

</body>
</html>
