<!-- ‚úÖ Service worker register -->
<script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
    background-size: 2000% 2000%;
    animation: bgRGB 60s linear infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @keyframes bgRGB {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes rgbMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .rgb-text {
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 400%;
    animation: rgbMove 8s linear infinite;
    font-weight: bold;
  }

  header {
    background: rgba(0,0,0,0.85);
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 0 15px #00ffc8;
  }

  .menu-btn { font-size:28px; cursor:pointer; color:white; }
  .logo span {
    font-size:26px;
    font-weight:bold;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 400%;
    animation: rgbMove 8s linear infinite;
  }
  
  .top-actions { display:flex; gap:12px; align-items:center; }
  .top-actions button {
    background: linear-gradient(135deg, red, orange, yellow, green, cyan, blue, violet);
    padding: 8px 18px; border:none; border-radius:50% 10% 50% 10%;
    cursor:pointer; font-weight:bold;
    animation: rgbMove 8s linear infinite; color:white;
    box-shadow:0 0 15px #00ffc8;
  }
  #coinBalance {
    font-weight:bold; font-size:18px;
    background: linear-gradient(90deg, yellow, orange);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }

  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,0.95);
    overflow-x: hidden;
    overflow-y: auto;
    transition: 0.4s;
    padding-top: 60px;
    z-index: 1500;
    box-shadow: 0 0 25px #00ffc8;
  }
  .sidebar a {
    display:block;
    color:white;
    padding:12px 25px;
    text-decoration:none;
    font-size:20px;
    margin:5px 0;
    border-radius:6px;
    transition:0.3s;
  }
  .sidebar a:hover {
    background: rgba(255,255,255,0.1);
    box-shadow:0 0 15px #00ffc8;
    background-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-size:400%;
    animation: rgbMove 6s linear infinite;
  }
  .close-btn { position:absolute; top:20px; right:25px; font-size:30px; cursor:pointer; color:white; }

  .content {
    margin-top: 120px;
    padding:20px;
    text-align:center;
    max-width:1200px;
    width:100%;
  }
  .options {
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:40px;
    flex-wrap:wrap;
  }
  .card {
    background: rgba(0,0,0,0.6);
    border-radius:12px;
    padding:20px;
    width:200px;
    text-align:center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    box-shadow:0 0 15px rgba(0,0,0,0.7);
  }
  .card a {
    display:inline-block;
    margin-top:10px;
    padding:8px 12px;
    border-radius:6px;
    text-decoration:none;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    color:white;
    animation:rgbMove 8s linear infinite;
  }
  .card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #00ffc8;
  }

  /* LOGIN / PROFILE */
  #loginBox, #userBox {
    position: fixed; top: 60px; right: 20px;
    background: rgba(0,0,0,0.85); padding:20px; border-radius:15px; text-align:center; width:250px;
    z-index:2000;
    box-shadow:0 0 25px #00ffc8;
  }
  #userBox { display:none; }
  button.logout-btn {
    margin-top:10px;
    padding:8px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    animation:rgbMove 8s linear infinite;
    background:linear-gradient(90deg, red,orange,yellow,green,cyan,blue,violet);
    color:white;
  }
</style>
</head>

<script>

  function closeMenu(){ document.getElementById('sidebar').style.width='0'; }
